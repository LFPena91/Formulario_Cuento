<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> <!--Esta parte del cÃ³digo me permite que se vean las tildes de forma adecuada-->
    <title>Formulario - Cuento</title>
    <link rel="stylesheet" href="Estilo.css">
  </head>
<body>
    <form action="#" method="post">
        <ul>
            <li>
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="user_nombre"/>
            </li>
            <li>
                <label for="apellido">Apellido(s):</label>
                <input type="text" id="apellido" name="user_apellido"/>
            </li>
            <li>
                <label for="apodo">Apodo:</label>
                <input type="text" id="apodo" name="user_apodo"/>
            </li>
            <li>
                <label for="color_cabello">Color de cabello:</label>
                <input type="color" id="color_cabello" name="user_color_cabello"/>
            </li>
            <li>
                <label for="color_ojos">Color de los ojos:</label>
                <input type="color" id="color_ojos" name="user_color_ojos"/>
            </li>
            <li>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="user_edad"/>
            </li>
            <li>
                <label for="hobby">Hobby (Solo 1):</label>
                <input type="text" id="hobby" name="user_hobby"/>
            </li>
            <li class="button">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </li>
        </ul>
    </form>
</body>
