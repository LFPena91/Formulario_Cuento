<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"> 
    <title>Formulario - Cuento</title>
    <link rel="stylesheet" href="Estilo.css">
  </head>
<body>
    <h1>Formulario: Crea tu cuento.......</h1>
    <form action="Cuento.php" method="post"> 
        <!--se crea el formulario con cada una de sus etiquetas-->
        <label for="nombre">Nombre(s): *</label>
            <input type="text" name="nombre" placeholder="¿Cuál es tú nombre?" required>

        <label for="apellidos">Apellidos:</label>   
            <input type="text" name="apellidos" placeholder="¿Cuales son tus apellidos?" required>

        <label for="apodo">Apodo:</label>
            <input type="text" name="apodo" placeholder="¿Cuál es tú apodo?" required>

        <label for="colorCabello">Color de cabello:</label>
            <input type="text" name="colorCabello" placeholder="¿De qué color es tu cabello?" required>

        <label for="colorOjos">Color de ojos:</label>
            <input type="text" name="colorOjos" placeholder="¿De qué color son tus ojos?" required>

        <label for="edad">Edad:</label>
            <input type="int" name="edad" placeholder="¿Cuántos años tienes?" required>

        <label for="hobby">Hobby:</label>
            <input type="text" name="hobby" placeholder="¿Cuál es tú hobby favorito?(solo uno)" required>
           
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
           
    </form>
</body>
